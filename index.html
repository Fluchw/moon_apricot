<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>藤月杏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans SC", sans-serif;
        overflow-x: hidden;
        background-color: #fffaf0;
      }
      #background-iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
        z-index: -2;
        pointer-events: none;
      }
      #autumn-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 999;
        pointer-events: none;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }
      /* --- 【新增】音乐控制按钮样式 --- */
      #music-toggle-btn {
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        z-index: 1000;
        width: 3rem; /* 48px */
        height: 3rem; /* 48px */
        border-radius: 9999px; /* full circle */
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #music-toggle-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      }
      #music-toggle-btn svg {
        width: 1.5rem; /* 24px */
        height: 1.5rem; /* 24px */
        color: #c2410c; /* amber-700 */
      }
    </style>
  </head>
  <body class="text-gray-800">
    <!-- 背景音乐播放器 -->
    <audio id="background-music" src="background-music.mp3" loop></audio>

    <!-- 【新增】音乐控制按钮 -->
    <button id="music-toggle-btn" title="播放/暂停音乐"></button>

    <iframe id="background-iframe" src="moon.html" title="背景动画"></iframe>
    <canvas id="autumn-canvas"></canvas>
    <div class="p-4 sm:p-8">
      <header class="text-center my-8">
        <h1
          class="text-4xl sm:text-5xl font-bold text-orange-500"
          style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1)"
        >
          藤月杏
        </h1>
      </header>
      <main>
        <section id="profile" class="mb-12 text-center">
          <div class="inline-block">
            <div class="glass-effect p-6 sm:p-8 rounded-2xl shadow-lg">
              <img
                id="avatar"
                src=""
                alt="Avatar"
                class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white shadow-md"
              />
              <p
                id="introduction"
                class="text-amber-800 mb-6 max-w-md mx-auto"
              ></p>
              <div
                id="social-links"
                class="flex justify-center items-center gap-x-5"
              ></div>
            </div>
          </div>
        </section>

        <iframe
          id="滚动相册"
          src="滚动相册/滚动相册.html"
          style="
            border: none;
            display: block;
            transition: height 1s ease;
            min-height: 1000px;
          "
          class="w-11/12 mx-auto mt-8"
        ></iframe>

        <iframe
          id="photo-wall-iframe"
          src="照片墙/照片墙.html"
          style="
            border: none;
            display: block;
            transition: height 1s ease;
            min-height: 500px;
          "
          class="w-11/12 mx-auto mt-8"
        ></iframe>
        <!-- <iframe src="滚动相册/滚动相册.html" width="800" height="600" style="border:none;"></iframe> -->
        <section id="comments-section" class="mt-12 w-3/4 mx-auto">
          <h2
            class="text-3xl font-bold text-center text-orange-500 mb-6"
            style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1)"
          >
            留言板
          </h2>
          <iframe
            id="comments-iframe"
            src="comments.html"
            style="width: 100%; border: none; transition: height 0.5s ease"
            scrolling="no"
            title="游客评论区"
          >
          </iframe>
        </section>
      </main>
      <footer class="text-center py-8 mt-8 text-amber-700"></footer>
    </div>
    <script src="icons.js"></script>
    <script>
      const canvas = document.getElementById("autumn-canvas");
      const ctx = canvas.getContext("2d");
      let leaves = [];
      const leafColors = ["#d4a229", "#e8931f", "#c26a02", "#e57c04"];
      let leafImages = [];

      function prepareLeafImages() {
        if (typeof socialIcons === "undefined" || !socialIcons.ginkgo_leaf) {
          console.error(
            "无法找到 socialIcons.ginkgo_leaf。请检查 icons.js 文件。",
          );
          return Promise.reject();
        }
        const promises = leafColors.map((color) => {
          return new Promise((resolve) => {
            const coloredSvg = socialIcons.ginkgo_leaf.replace(
              "currentColor",
              color,
            );
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = () => resolve(null);
            img.src =
              "data:image/svg+xml;charset=utf-8," +
              encodeURIComponent(coloredSvg);
          });
        });
        return Promise.all(promises);
      }

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      class Leaf {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height * 2 - canvas.height;
          this.w = 20 + Math.random() * 15;
          this.h = this.w;
          this.opacity = 0.5 + Math.random() * 0.5;
          this.rotation = Math.random() * 360;
          this.xSpeed = (Math.random() - 0.5) * 1.5;
          this.ySpeed = 1 + Math.random();
          this.rotationSpeed = (Math.random() - 0.5) * 0.05;
          this.image =
            leafImages[Math.floor(Math.random() * leafImages.length)];
        }
        draw() {
          if (
            this.y > canvas.height + this.h ||
            this.x > canvas.width + this.w ||
            this.x < -this.w
          ) {
            this.x = Math.random() * canvas.width;
            this.y = -this.h;
          }
          ctx.save();
          ctx.globalAlpha = this.opacity;
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation);
          if (this.image && this.image.complete) {
            ctx.drawImage(this.image, -this.w / 2, -this.h / 2, this.w, this.h);
          }
          ctx.restore();
        }
        animate() {
          this.x += this.xSpeed;
          this.y += this.ySpeed;
          this.rotation += this.rotationSpeed;
          this.draw();
        }
      }

      function createLeaves() {
        leaves = [];
        const leafCount = Math.floor(window.innerWidth / 40);
        for (let i = 0; i < leafCount; i++) {
          leaves.push(new Leaf());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        leaves.forEach((leaf) => leaf.animate());
        requestAnimationFrame(animate);
      }

      const profileData = {
        avatar: "avatar.jpg",
        introduction: "你好，欢迎来到我的小世界！这里记录着生活的点点滴滴。",
        socials: {
          qq_group: "https://qm.qq.com/q/AOIRQYb614",
          bilibili: "https://space.bilibili.com/10505427",
          douyin: "https://v.douyin.com/0K7nFj-FdlQ/ 3@4.com",
        },
      };

      function loadProfile() {
        const avatarEl = document.getElementById("avatar");
        const introEl = document.getElementById("introduction");
        const socialContainer = document.getElementById("social-links");
        avatarEl.src = profileData.avatar;
        avatarEl.onerror = () => {
          avatarEl.src =
            "https://placehold.co/100x100/fca5a5/white?text=头像加载失败";
        };
        introEl.textContent = profileData.introduction;
        socialContainer.innerHTML = "";
        for (const [platform, url] of Object.entries(profileData.socials)) {
          if (url && url.trim() !== "" && socialIcons[platform]) {
            const link = document.createElement("a");
            link.href = url;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.className =
              "text-amber-600 hover:text-orange-500 transition-transform duration-300 hover:scale-110";
            link.innerHTML = socialIcons[platform];
            socialContainer.appendChild(link);
          }
        }
      }

      window.addEventListener("load", () => {
        resizeCanvas();
        loadProfile();

        prepareLeafImages()
          .then((loadedImages) => {
            leafImages = loadedImages.filter((img) => img !== null);
            if (leafImages.length > 0) {
              createLeaves();
              animate();
            }
          })
          .catch(() => {
            console.error("叶子图片资源准备失败，动画无法启动。");
          });
        
        // --- 【已修改】背景音乐播放逻辑 ---
        const backgroundMusic = document.getElementById('background-music');
        const musicToggleBtn = document.getElementById('music-toggle-btn');

        const playIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
        const pauseIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

        // Flag to check if the user has taken manual control by pausing.
        let hasManuallyPaused = false;

        // 初始设置播放按钮图标
        musicToggleBtn.innerHTML = playIcon;

        // 音乐按钮的事件监听器
        musicToggleBtn.addEventListener('click', () => {
          if (backgroundMusic.paused) {
            backgroundMusic.play().catch(e => console.error("音乐播放失败:", e));
            musicToggleBtn.innerHTML = pauseIcon;
          } else {
            backgroundMusic.pause();
            musicToggleBtn.innerHTML = playIcon;
            // 一旦用户通过按钮暂停，就禁用“点击任意处播放”的功能
            hasManuallyPaused = true;
          }
        });

        // 点击页面任意地方播放音乐的监听器
        const playOnFirstClick = (event) => {
            // 如果点击的是按钮本身，则不执行任何操作
            if (event.target.closest('#music-toggle-btn')) {
                return;
            }
            // 如果音乐已在播放，或者用户已手动暂停过，则不执行任何操作
            if (!backgroundMusic.paused || hasManuallyPaused) {
                return;
            }

            // 这是第一次通过点击页面来播放音乐
            backgroundMusic.play().catch(e => console.error("音乐播放失败:", e));
            musicToggleBtn.innerHTML = pauseIcon;
        };

        document.body.addEventListener('click', playOnFirstClick);
      });

      window.addEventListener("resize", () => {
        resizeCanvas();
        if (leafImages.length > 0) {
          createLeaves();
        }
      });

      let lastSetHeights = {};
      window.addEventListener("message", function (event) {
        if (event.data && typeof event.data.height === "number") {
          let iframe = null;
          let buffer = 40;
          if (
            document.getElementById("photo-wall-iframe").contentWindow ===
            event.source
          ) {
            iframe = document.getElementById("photo-wall-iframe");
          } else if (
            document.getElementById("comments-iframe").contentWindow ===
            event.source
          ) {
            iframe = document.getElementById("comments-iframe");
            buffer = 20;
          }
          if (iframe) {
            const newHeight = event.data.height + buffer;
            const lastHeight = lastSetHeights[iframe.id];
            if (
              typeof lastHeight === "undefined" ||
              Math.abs(newHeight - lastHeight) > 2
            ) {
              iframe.style.height = newHeight + "px";
              lastSetHeights[iframe.id] = newHeight;
            }
          }
        }
      });
    </script>
  </body>
</html>
