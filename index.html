<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藤月杏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
            background-color: #fffaf0;
        }
        #background-iframe {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            border: none; z-index: -2; pointer-events: none;
        }
        #autumn-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            z-index: -1; pointer-events: none;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body class="text-gray-800">
    <iframe id="background-iframe" src="moon.html" title="背景动画"></iframe>
    <canvas id="autumn-canvas"></canvas>
    <div class="p-4 sm:p-8">
        <header class="text-center my-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-orange-500" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">藤月杏</h1>
        </header>
        <main>
             <section id="profile" class="mb-12 text-center">
                 <div class="inline-block">
                    <div class="glass-effect p-6 sm:p-8 rounded-2xl shadow-lg">
                        <img id="avatar" src="" alt="Avatar" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white shadow-md">
                        <p id="introduction" class="text-amber-800 mb-6 max-w-md mx-auto"></p>
                        <div id="social-links" class="flex justify-center items-center gap-x-5"></div>
                    </div>
                </div>
            </section>

            <iframe id="滚动相册" src="滚动相册/滚动相册.html" style="border:none; display:block; transition: height 1s ease; min-height: 1000px;" class="w-11/12 mx-auto mt-8"></iframe>
            
            <iframe id="photo-wall-iframe" src="照片墙/照片墙.html" style="border:none; display:block; transition: height 1s ease; min-height: 500px;" class="w-11/12 mx-auto mt-8"></iframe>
            <!-- <iframe src="滚动相册/滚动相册.html" width="800" height="600" style="border:none;"></iframe> -->
            <section id="comments-section" class="mt-12 w-3/4 mx-auto">
                <h2 class="text-3xl font-bold text-center text-orange-500 mb-6" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">留言板</h2>
                <iframe 
                    id="comments-iframe"
                    src="comments.html" 
                    style="width: 100%; border: none; transition: height 0.5s ease;"
                    scrolling="no"
                    title="游客评论区">
                </iframe>
            </section>
        </main>
        <footer class="text-center py-8 mt-8 text-amber-700"></footer>
    </div>
    <script src="icons.js"></script>
    <script>
        const canvas = document.getElementById('autumn-canvas');
        const ctx = canvas.getContext('2d');
        let leaves = [];
        const leafColors = ['#d4a229', '#e8931f', '#c26a02', '#e57c04'];
        let leafImages = [];

        function prepareLeafImages() {
            if (typeof socialIcons === 'undefined' || !socialIcons.ginkgo_leaf) {
                console.error("无法找到 socialIcons.ginkgo_leaf。请检查 icons.js 文件。");
                return Promise.reject();
            }
            const promises = leafColors.map(color => {
                return new Promise(resolve => {
                    const coloredSvg = socialIcons.ginkgo_leaf.replace('currentColor', color);
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = () => resolve(null);
                    img.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(coloredSvg);
                });
            });
            return Promise.all(promises);
        }

        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

        class Leaf {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 2 - canvas.height;
                this.w = 20 + Math.random() * 15;
                this.h = this.w;
                this.opacity = 0.5 + Math.random() * 0.5;
                this.rotation = Math.random() * 360;
                
                // [已修复] 让水平速度有正有负，叶子才会向左或向右飘
                this.xSpeed = (Math.random() - 0.5) * 1.5; // 速度范围约为 -0.75 到 +0.75
                
                this.ySpeed = 1 + Math.random(); // 垂直速度保持为正（总是下落）
                
                // [已修复] 旋转速度也有正有负，更自然
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                
                this.image = leafImages[Math.floor(Math.random() * leafImages.length)];
            }

            draw() {
                // 当叶子完全飘出屏幕（上下左右）时重置
                if (this.y > canvas.height + this.h || this.x > canvas.width + this.w || this.x < -this.w) {
                    this.x = Math.random() * canvas.width;
                    this.y = -this.h; // 从顶部重新开始
                }
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.image && this.image.complete) {
                    ctx.drawImage(this.image, -this.w / 2, -this.h / 2, this.w, this.h);
                }
                
                ctx.restore();
            }

            animate() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;
                this.rotation += this.rotationSpeed;
                this.draw();
            }
        }

        function createLeaves() {
            leaves = []; 
            const leafCount = Math.floor(window.innerWidth / 40);
            for (let i = 0; i < leafCount; i++) {
                leaves.push(new Leaf());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            leaves.forEach(leaf => leaf.animate());
            requestAnimationFrame(animate);
        }
        
        const profileData = { avatar: "https://placehold.co/100x100/fb923c/white?text=头像", introduction: "你好，欢迎来到我的小世界！这里记录着生活的点点滴滴。", socials: { qq_group: "111", bilibili: "https://space.bilibili.com/", douyin: "https://www.douyin.com/", xiaohongshu: "222", weibo: "https://weibo.com/" } };
        
        function loadProfile() { 
            const avatarEl = document.getElementById('avatar'); 
            const introEl = document.getElementById('introduction'); 
            const socialContainer = document.getElementById('social-links'); 
            avatarEl.src = profileData.avatar; 
            avatarEl.onerror = () => { avatarEl.src = 'https://placehold.co/100x100/fca5a5/white?text=头像加载失败'; }; 
            introEl.textContent = profileData.introduction; 
            socialContainer.innerHTML = ''; 
            for (const [platform, url] of Object.entries(profileData.socials)) { 
                if (url && url.trim() !== '' && socialIcons[platform]) { 
                    const link = document.createElement('a'); 
                    link.href = url; 
                    link.target = '_blank'; 
                    link.rel = 'noopener noreferrer'; 
                    link.className = 'text-amber-600 hover:text-orange-500 transition-transform duration-300 hover:scale-110'; 
                    link.innerHTML = socialIcons[platform]; 
                    socialContainer.appendChild(link); 
                } 
            } 
        }

        window.addEventListener('load', () => {
            resizeCanvas();
            loadProfile();

            prepareLeafImages().then(loadedImages => {
                leafImages = loadedImages.filter(img => img !== null);
                if(leafImages.length > 0) {
                    createLeaves();
                    animate();
                }
            }).catch(() => {
                console.error("叶子图片资源准备失败，动画无法启动。");
            });
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            if (leafImages.length > 0) {
                createLeaves();
            }
        });

        let lastSetHeights = {};
        window.addEventListener('message', function(event) {
            if (event.data && typeof event.data.height === 'number') {
                let iframe = null;
                let buffer = 40;
                if (document.getElementById('photo-wall-iframe').contentWindow === event.source) {
                    iframe = document.getElementById('photo-wall-iframe');
                } 
                else if (document.getElementById('comments-iframe').contentWindow === event.source) {
                    iframe = document.getElementById('comments-iframe');
                    buffer = 20;
                }
                if (iframe) {
                    const newHeight = event.data.height + buffer;
                    const lastHeight = lastSetHeights[iframe.id];
                    if (typeof lastHeight === 'undefined' || Math.abs(newHeight - lastHeight) > 2) {
                        iframe.style.height = newHeight + 'px';
                        lastSetHeights[iframe.id] = newHeight;
                    }
                }
            }
        });
    </script>
</body>
</html>
