    <title>无限滚动照片墙</title>
    <style>
        /* CSS 部分 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: transparent; /* 设置背景为透明 */
        }

        /* 照片画廊容器 */
        .gallery {
            display: flex;
            gap: 1.5vw;
            width: 90%;
            max-width: 1200px;
            height: 100%;
        }

        /* 每一列照片 */
        .gallery_line {
            display: flex;
            flex-direction: column;
            gap: 1.5vw;
            height: fit-content;
            /* 应用滚动动画 */
            animation: slide 30s linear infinite;
        }

        /* 第二列和第四列照片反向滚动 */
        .gallery_line:nth-child(2),
        .gallery_line:nth-child(4) {
            animation-direction: reverse;
        }

        .gallery_line img {
            flex: 1 1 auto;
            width: 100%;
            object-fit: cover;
            border-radius: 8px; /* 给图片加个圆角 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* 添加阴影增加立体感 */
        }

        /* 定义滚动动画 */
        @keyframes slide {
            0% { transform: translatey(0); }
            /* 滚动到图片总高度的一半时，无缝衔接 */
            100% { transform: translatey(-50%); }
        }
    </style>
</head>
