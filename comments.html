<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游客评论</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* 确保页面背景是透明的 */
        html, body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 0;
        }
        /* 单个评论的样式 */
        .comment-item {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: flex-start;
        }
        /* 评论者（Key）的样式 */
        .comment-author {
            font-weight: 500;
            color: #c2410c;
            white-space: nowrap;
            margin-right: 0.75em;
        }
        /* 评论内容（Value）的样式 */
        .comment-content {
            color: #44403c;
            
            /* [关键修复 1] 允许 flex-item 收缩至小于其内容尺寸，防止溢出 */
            min-width: 0;
            
            /* [关键修复 2] 强制长单词或连续字符串换行 */
            overflow-wrap: break-word;
            word-wrap: break-word; /* 兼容旧版浏览器 */
        }
    </style>
</head>
<body>

    <div id="comments-list" class="space-y-4 p-4">
    </div>

    <script>
        // --- 在这里写死你的评论数据 ---
        const visitorComments = {
            "一位路过的旅人": "页面设计得很漂亮，秋天的落叶效果很温馨，赞！",
            "杏酱的忠实粉丝": "终于等到更新啦！每次来看都有新的惊喜。",
            "隔壁班的同学": "你好呀，没想到在这里看到你的主页！做得真棒！",
            "一位前端爱好者": "这段有空格的长文本在修复前就可以正常换行，因为它包含了可以自然断开的空格字符，浏览器知道在哪里进行分行处理。",
            "神秘的留言者": "愿你的每一天都如秋叶般绚烂，如暖阳般和煦。这段是修复前会被截断的长文本，包含了很多连续的字符，没有空格。因为它包含了可以自然断开的空格字符，浏览器知道在哪里进行分行处理。因为它包含了可以自然断开的空格字符，浏览器知道在哪里进行分行处理。因为它包含了可以自然断开的空格字符，浏览器知道在哪里进行分行处理。因为它包含了可以自然断开的空格字符，浏览器知道在哪里进行分行处理。因为它包含了可以自然断开的空格字符，浏览器知道在哪里进行分行处理。因为它包含了可以自然断开的空格字符，浏览器知道在哪里进行分行处理。",
        };

        // --- 负责将评论数据显示到页面上的函数 (无变化) ---
        function renderComments() {
            const listContainer = document.getElementById('comments-list');
            listContainer.innerHTML = '';
            for (const author in visitorComments) {
                if (Object.prototype.hasOwnProperty.call(visitorComments, author)) {
                    const content = visitorComments[author];
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment-item';
                    commentElement.innerHTML = `
                        <span class="comment-author">${author}:</span>
                        <span class="comment-content">${content}</span>
                    `;
                    listContainer.appendChild(commentElement);
                }
            }
        }

        // --- 页面加载完成后执行的逻辑 (无变化) ---
        window.addEventListener('DOMContentLoaded', () => {
            renderComments();
            if (window.parent) {
                requestAnimationFrame(() => {
                    const totalHeight = document.body.scrollHeight;
                    window.parent.postMessage({
                        type: 'iframeHeight',
                        height: totalHeight
                    }, '*');
                });
            }
        });
    </script>

</body>
</html>
